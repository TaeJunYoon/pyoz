# 2 components, noncharged hard spheres
# with HNC
# nr/cg iteration

# control variables for the calculation
n_points: 4096       # use power of 2!
dr: 0.05        # discretization step in A
mix_param: 1.0      # mixing parameter for direct iteration
conv_crit: 1e-9     # convergence criterion
max_iter: 100       # maximum number of iterations
use_nr: True            # use nr/cg
nr_conv_crit: 0.001 # relative convergence criterion

temp: 300.00      # system temperature
n_components: 2          # number of components
closure: HNC      # closure relation
names: P M        # names of components
conc: 0.5 0.5     # concentrations of individual components
conc_unit: mol_L  # in moles pro liter

potentials:
  hard-sphere:
    diameter: 4.0 6.0    # ncomp values of hs diameters
    unit: A    # supported units A, m, nm, pm

output:
    - gr_write  # gamma write
    - cr_write
    #ur_write
    #urtot_write
